<!DOCTYPE html>
<html>

<head>
	<title>Hello world</title>
	<link rel="stylesheet" href="cssFiles/index.css">
	<script src="javascriptFiles/jquery.js"></script>
	<script src="javascriptFiles/index.js"></script>
</head>

<body>
	<br>
	<div id="login-page">
		<div id="login-form">
			<form name="login-form-org" method="post" action="">
				<div class="form-field">
					<label class="form-field-label">Username </label><br>
					<input class="text-input-field" name="email" type="text" id="username"><br>
				</div>
				<div class="form-field">
					<label class="form-field-label">Password </label><br>
					<input class="text-input-field" id="password-input-field" name="password" type="password"><br>
				</div>
				<button class="login-page-button" id='login-submit-button' type="button">login</button>
				<div id="instruction-section"></div>
			</form>
		</div>
	</div>

	<div id="homepage" class="form-field-label">
		<div id="head-bar"></div>
		<button id="signout-button" onclick="displayLoginPage()">Signout</button>
		<div id="menu-bar">
			<button class="homepage-button" type="button">Profile</button>
			<button class="homepage-button" type="button">Item Master</button class=".homepage-button">
			<button class="homepage-button" id="order-master-button" type="button">Order Master</button
				class=".homepage-button">
			<button class="homepage-button" type="button">Employee Master</button>
			<button class="homepage-button" type="button">Report Generator</button>
		</div>
	</div>

	<div id="order-page">
		<div id="order-search-bar">
			<input id="items-search-input-box" type="text" list="related-items-list" placeholder="Search item" />
			<datalist id="related-items-list">
				<option>Item 1</option>
				<option>Item 2</option>
				<option>Item 3</option>
			</datalist>
			<button type="button" id="order-page-add-item-button">Add item</button> 
			<div id="order-page-category-selector">Category Selector</div>
		</div>
		
		<div id="search-bar-seperator"></div>
		
		<div id="order-page-bill-details">
			<div id="order-detail-header">Order details</div>
			<!--S.No, Item, Quantity, Price--> grand total
		</div>

	</div>

	<div id="item-master"></div>

	<div id="employee-master"></div>

	<div id="report-view"></div>

</body>

</html>
